<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rememberSOMthing - AI Flashcard Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>rememberSOMthing â€“ AI Flashcard Trainer</h1>
        
        <!-- Section 1: Upload PDF -->
        <section class="card">
            <h2>1. Upload PDF</h2>
            <div class="upload-controls">
                <input type="file" id="pdfFile" accept=".pdf">
                <button onclick="uploadPdf()">Upload</button>
            </div>
            <p id="uploadStatus" class="status-message"></p>
        </section>

        <!-- Section 2: Study -->
        <section class="card">
            <h2>2. Study</h2>
            <div class="study-controls">
                <button onclick="loadNextCard()" class="primary-button">Next Card</button>
                <button onclick="studyAllDocuments()" class="secondary-button">Study All Documents</button>
            </div>
            <p id="studyMode" class="study-mode-indicator"></p>
            <div class="card-content">
                <p id="cardFront" class="card-front">Click "Next Card" to start studying.</p>
            </div>
            <div class="answer-section">
                <label for="answerInput">Your Answer:</label>
                <textarea id="answerInput" rows="4" placeholder="Type your answer here..."></textarea>
                <button onclick="submitAnswer()" class="primary-button">Submit Answer</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </section>

        <!-- Section 3: Progress -->
        <section class="card">
            <h2>3. Progress</h2>
            <div class="progress-controls">
                <input type="text" id="docId" placeholder="Document ID">
                <button onclick="checkProgress()">Check Progress</button>
            </div>
            <p id="progressResult" class="status-message"></p>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
